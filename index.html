    <style>
        /* STILI PER CAMPI OPZIONALI COLLASSABILI */
        .optional-fields-toggle {
            display: none;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 15px;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .optional-fields-toggle {
                display: flex;
            }
            
            .optional-fields-toggle .toggle-icon {
                transition: transform 0.3s ease;
            }
            
            .optional-fields-toggle.collapsed .toggle-icon {
                transform: rotate(-90deg);
            }
            
            .optional-fields {
                max-height: 1000px;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            
            .optional-fields.collapsed {
                max-height: 0;
            }
        }
        
        .proforma-management-section {
            margin-top: 40px !important;
            padding-top: 30px !important;
            border-top: 3px solid var(--border-color);
        }
        
        .proforma-management-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px !important;
            padding-bottom: 15px !important;
            border-bottom: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-button active" onclick="switchTab('timesheet')">‚è±Ô∏è Timesheet</button>

<!-- Modal per aggiungere nuovo cliente -->
<div id="add-client-modal" class="modal">
    <div class="modal-content">
        <h2>Aggiungi Nuovo Cliente</h2>
        <label for="new-client-name">Nome Cliente *</label>
        <input type="text" id="new-client-name" placeholder="Nome del cliente">
        
        <label for="new-client-email">Email (opzionale)</label>
        <input type="email" id="new-client-email" placeholder="email@esempio.it">
        
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" onclick="closeAddClientModal()">Annulla</button>
            <button type="button" class="btn-save" onclick="saveNewClient()">Salva</button>
        </div>
    </div>
</div>
