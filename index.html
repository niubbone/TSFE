<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inserimento Timesheet Veloce</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        body { 
            font-family: sans-serif; 
            background-color: #f4f7f6; 
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            min-width: 320px;
            overflow-x: hidden !important;
        }
        
        .form-container {
            padding: 10px;
            width: 100%;
        }
        
        form { 
            background: #fff; 
            padding: 20px !important; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            max-width: 600px;
            margin: 0 auto !important;
            width: 100% !important; 
        }
        
        h1 { 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 25px !important; 
            font-size: 1.8em; 
            padding-top: 20px !important; 
        }
        
        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px !important;
            margin-bottom: 20px !important;
            border-radius: 4px;
        }
        
        .info-box p {
            margin: 0 !important;
            color: #1976D2;
            font-size: 14px;
        }
        
        .top-row {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        
        .top-row > div {
            flex: 1;
        }
        
        .top-row > div:first-child {
            flex: 0 0 180px;
        }
        
        .client-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-top: 15px !important;
        }
        
        .client-row > div {
            flex: 1;
        }
        
        .add-client-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            width: 45px;
            height: 45px;
            font-size: 24px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 !important;
            margin-bottom: 10px !important;
        }
        
        .add-client-btn:hover {
            background-color: #0056b3;
        }
        
        label { 
            display: block; 
            margin-top: 15px !important; 
            margin-bottom: 5px !important; 
            font-weight: bold; 
            color: #333; 
        }
        
        input[type="date"], input[type="time"], input[type="text"], input[type="email"], textarea, select {
            width: 100% !important;
            padding: 12px !important;
            margin-bottom: 10px !important;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box !important; 
            font-size: 16px;
            appearance: none; 
        }
        
        .time-group { 
            display: flex; 
            gap: 15px; 
        }
        
        .time-group > div { 
            flex: 1; 
        }
        
        input[type="submit"] {
            background-color: #28a745; 
            color: white;
            padding: 15px 20px !important;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100% !important;
            font-size: 18px;
            margin-top: 20px !important;
        }
        
        input[type="submit"]:hover { 
            background-color: #1e7e34; 
        }
        
        input[type="submit"]:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px !important;
            padding: 10px 0 !important;
            border-top: 1px solid #eee;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: auto !important;
            margin-right: 10px !important;
            height: 18px;
            width: 18px;
        }
        
        .checkbox-container label {
            margin: 0 !important;
            font-weight: normal;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px !important;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            margin: 0 0 20px 0 !important;
            color: #333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px !important;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px !important;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        
        @media (max-width: 480px) {
            .time-group, .top-row { 
                flex-direction: column; 
                gap: 0; 
            }
            
            .top-row > div:first-child {
                flex: 1;
            }
            
            form { 
                padding: 15px !important; 
            }
        }
    </style>
    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrpkmfBlraaYihYYtJB0uvg8K60sPM-9uLmybcqoiVM6rSabZe6QK_-00L9CGAFwdo/exec";
        
        let clients = [];
        let config = {};

        function loadFormData() {
            const dataUrl = `${APPS_SCRIPT_URL}?action=get_data`;
            const submitButton = document.getElementById('submit-btn');
            const infoBox = document.getElementById('info-box');
            
            submitButton.value = "Caricamento dati...";
            submitButton.disabled = true;
            infoBox.innerHTML = '<p>⏳ Caricamento dati dal foglio Google...</p>';

            fetch(dataUrl, {
                method: 'GET', 
                redirect: 'follow', 
                headers: {
                    'Accept': 'application/json' 
                }
            })
            .then(response => {
                console.log("✅ Risposta GET Status:", response.status); 
                if (!response.ok) {
                    throw new Error(`Errore HTTP: Status ${response.status}`);
                }
                return response.json(); 
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.detail || data.error);
                }

                clients = data.clients || [];
                config = data.config || {};
                
                console.log("✅ Dati caricati:", data);
                populateFormFields();
                infoBox.innerHTML = '<p>✅ Dati caricati. Compila il form e clicca "Salva Timesheet"</p>';
            })
            .catch(error => {
                console.error("❌ ERRORE caricamento dati:", error);
                infoBox.innerHTML = '<p style="color: #d32f2f;">❌ Errore nel caricamento dei dati. Ricarica la pagina.</p>';
            })
            .finally(() => {
                submitButton.value = "Salva Timesheet";
                submitButton.disabled = false;
            });
        }

        function populateFormFields() {
            const clientDatalist = document.getElementById('client_list');
            clientDatalist.innerHTML = ''; 
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.name;
                clientDatalist.appendChild(option);
            });

            const selectDataMap = {
                'tipo_intervento': config.tipoIntervento || [],
                'mod_esecuzione': config.modEsecuzione || [],
                'mod_addebito': config.modAddebito || []
            };

            for (const id in selectDataMap) {
                const select = document.getElementById(id);
                const options = selectDataMap[id];
                
                if (options && Array.isArray(options) && options.length > 0) {
                    select.innerHTML = ''; 
                    
                    const placeholder = document.createElement('option');
                    placeholder.value = "";
                    const placeholderText = id.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    placeholder.textContent = `Seleziona ${placeholderText}`;
                    placeholder.disabled = true;
                    placeholder.selected = true; 
                    select.appendChild(placeholder);

                    options.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = item;
                        select.appendChild(option);
                    });
                } else {
                    console.warn(`⚠️ Configurazione vuota per: ${id}`);
                }
            }
        }

        function handleFormSubmit(event) {
            const submitButton = document.getElementById('submit-btn');
            const infoBox = document.getElementById('info-box');
            
            submitButton.value = "Salvataggio in corso...";
            submitButton.disabled = true;
            infoBox.innerHTML = '<p>⏳ Invio dati a Google Sheets...</p>';
            
            // Dopo 2.5 secondi mostra il successo (tempo per completare il POST)
            setTimeout(function() {
                submitButton.value = "Salva Timesheet";
                submitButton.disabled = false;
                infoBox.innerHTML = '<p style="color: #155724; background: #d4edda; padding: 15px !important; border-radius: 4px;">✅ Timesheet salvato con successo!</p>';
                
                const currentDate = document.getElementById('date').value;
                document.getElementById('timesheet-form').reset();
                document.getElementById('date').value = currentDate;
                document.getElementById('send_email').checked = true;
                
                // Nasconde il messaggio dopo 5 secondi
                setTimeout(function() {
                    infoBox.innerHTML = '<p>✅ Pronto per un nuovo inserimento</p>';
                }, 5000);
            }, 2500);
        }
        
        function openAddClientModal() {
            document.getElementById('add-client-modal').style.display = 'flex';
        }
        
        function closeAddClientModal() {
            document.getElementById('add-client-modal').style.display = 'none';
            document.getElementById('new-client-name').value = '';
            document.getElementById('new-client-email').value = '';
        }
        
        function saveNewClient() {
            const clientName = document.getElementById('new-client-name').value.trim();
            const clientEmail = document.getElementById('new-client-email').value.trim();
            
            if (!clientName) {
                alert('Inserisci il nome del cliente');
                return;
            }
            
            const saveBtn = document.querySelector('.btn-save');
            saveBtn.textContent = 'Salvataggio...';
            saveBtn.disabled = true;
            
            const url = `${APPS_SCRIPT_URL}?action=add_client&client_name=${encodeURIComponent(clientName)}&client_email=${encodeURIComponent(clientEmail)}`;
            
            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadFormData();
                        document.getElementById('client').value = clientName;
                        closeAddClientModal();
                        const infoBox = document.getElementById('info-box');
                        infoBox.innerHTML = '<p style="color: #155724;">✅ Cliente aggiunto con successo!</p>';
                    } else {
                        alert('Errore: ' + (data.error || 'Impossibile aggiungere il cliente'));
                    }
                })
                .catch(error => {
                    console.error('Errore:', error);
                    alert('Errore durante il salvataggio del cliente');
                })
                .finally(() => {
                    saveBtn.textContent = 'Salva';
                    saveBtn.disabled = false;
                });
        }

        window.onload = function() {
            loadFormData();
            
            const today = new Date().toISOString().substring(0, 10);
            document.getElementById('date').value = today;

            const form = document.getElementById('timesheet-form');
            form.addEventListener('submit', handleFormSubmit);
            
            // Listener per l'iframe nascosto
            const hiddenIframe = document.getElementById('hidden_iframe');
            hiddenIframe.onload = function() {
                // Aspetta un attimo per essere sicuri che il form sia stato inviato
                if (hiddenIframe.src && hiddenIframe.src !== 'about:blank') {
                    setTimeout(onSubmitComplete, 500);
                }
            };

            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('focus', function() {
                    const defaultOption = this.querySelector('option[value=""]');
                    if (defaultOption) {
                        defaultOption.style.display = 'none';
                    }
                });
                select.addEventListener('blur', function() {
                    const defaultOption = this.querySelector('option[value=""]');
                    if (defaultOption && this.value === '') {
                        defaultOption.style.display = 'block';
                    }
                });
            });
        };
    </script>
</head>
<body>
<div class="form-container">
    <h1>Inserimento Timesheet</h1>
    
    <div id="info-box" class="info-box">
        <p>⏳ Caricamento in corso...</p>
    </div>
    
    <form id="timesheet-form" method="POST" action="https://script.google.com/macros/s/AKfycbxrpkmfBlraaYihYYtJB0uvg8K60sPM-9uLmybcqoiVM6rSabZe6QK_-00L9CGAFwdo/exec" target="hidden_iframe">
        
        <div class="top-row">
            <div>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="duration">Durata (ore):</label>
                <input type="text" id="duration" name="duration" placeholder="es. 0.5, 1, 1.5" required>
            </div>
        </div>
        
        <div class="time-group">
            <div>
                <label for="start_time">Ora Inizio (Opzionale):</label>
                <input type="time" id="start_time" name="start_time" step="600">
            </div>
            <div>
                <label for="end_time">Ora Fine (Opzionale):</label>
                <input type="time" id="end_time" name="end_time" step="600">
            </div>
        </div>
        
        <div class="client-row">
            <div>
                <label for="client">Cliente:</label>
                <input type="text" id="client" name="client" list="client_list" required placeholder="Cerca o inserisci un cliente">
                <datalist id="client_list">
                </datalist>
            </div>
            <button type="button" class="add-client-btn" onclick="openAddClientModal()" title="Aggiungi nuovo cliente">+</button>
        </div>

        <label for="tipo_intervento">Tipo Intervento:</label>
        <select id="tipo_intervento" name="tipo_intervento" required>
            <option value="" disabled selected>Seleziona Tipo Intervento</option> 
        </select>

        <label for="mod_esecuzione">Modalità Esecuzione:</label>
        <select id="mod_esecuzione" name="mod_esecuzione" required>
            <option value="" disabled selected>Seleziona Modalità Esecuzione</option>
        </select>
        
        <label for="mod_addebito">Modalità Addebito:</label>
        <select id="mod_addebito" name="mod_addebito" required>
            <option value="" disabled selected>Seleziona Modalità Addebito</option>
        </select>
        
        <label for="description">Descrizione Attività:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <div class="checkbox-container">
            <input type="checkbox" id="send_email" name="send_email" value="true" checked> 
            <label for="send_email">Invia Email di Riepilogo al Cliente</label>
        </div>
        
        <input type="submit" id="submit-btn" value="Salva Timesheet">
    </form>
</div>

<!-- Modal per aggiungere nuovo cliente -->
<div id="add-client-modal" class="modal">
    <div class="modal-content">
        <h2>Aggiungi Nuovo Cliente</h2>
        <label for="new-client-name">Nome Cliente *</label>
        <input type="text" id="new-client-name" placeholder="Nome del cliente">
        
        <label for="new-client-email">Email (opzionale)</label>
        <input type="email" id="new-client-email" placeholder="email@esempio.it">
        
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" onclick="closeAddClientModal()">Annulla</button>
            <button type="button" class="btn-save" onclick="saveNewClient()">Salva</button>
        </div>
    </div>
</div>

<!-- Iframe nascosto per ricevere la risposta del form -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

</body>
</html>
