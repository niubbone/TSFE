<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inserimento Timesheet Veloce</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        body { 
            font-family: sans-serif; 
            background-color: #f4f7f6; 
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            min-width: 320px;
            overflow-x: hidden !important;
        }
        
        .form-container {
            padding: 10px;
            width: 100%;
        }
        
        form { 
            background: #fff; 
            padding: 20px !important; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            max-width: 600px;
            margin: 0 auto !important;
            width: 100% !important; 
        }
        
        h1 { 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 25px !important; 
            font-size: 1.8em; 
            padding-top: 20px !important; 
        }
        
        label { 
            display: block; 
            margin-top: 15px !important; 
            margin-bottom: 5px !important; 
            font-weight: bold; 
            color: #333; 
        }
        
        input[type="date"], input[type="time"], input[type="text"], textarea, select {
            width: 100% !important;
            padding: 12px !important;
            margin-bottom: 10px !important;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box !important; 
            font-size: 16px;
            appearance: none; 
        }
        
        .time-group { 
            display: flex; 
            gap: 15px; 
        }
        
        .time-group > div { 
            flex: 1; 
        }
        
        input[type="submit"] {
            background-color: #28a745; 
            color: white;
            padding: 15px 20px !important;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100% !important;
            font-size: 18px;
            margin-top: 20px !important;
        }
        
        input[type="submit"]:hover { 
            background-color: #1e7e34; 
        }
        
        input[type="submit"]:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px !important;
            padding: 10px 0 !important;
            border-top: 1px solid #eee;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: auto !important;
            margin-right: 10px !important;
            height: 18px;
            width: 18px;
        }
        
        .checkbox-container label {
            margin: 0 !important;
            font-weight: normal;
            cursor: pointer;
        }
        
        .message {
            padding: 15px !important;
            border-radius: 6px;
            margin: 20px 0 !important;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        @media (max-width: 480px) {
            .time-group { 
                flex-direction: column; 
                gap: 0; 
            }
            form { 
                padding: 15px !important; 
            }
        }
    </style>
    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrpkmfBlraaYihYYtJB0uvg8K60sPM-9uLmybcqoiVM6rSabZe6QK_-00L9CGAFwdo/exec";
        
        let clients = [];
        let config = {};

        function loadFormData() {
            const dataUrl = `${APPS_SCRIPT_URL}?action=get_data`;
            const submitButton = document.getElementById('submit-btn');
            submitButton.value = "Caricamento dati...";
            submitButton.disabled = true;

            fetch(dataUrl, {
                method: 'GET', 
                redirect: 'follow', 
                headers: {
                    'Accept': 'application/json' 
                }
            })
            .then(response => {
                console.log("✅ Risposta GET Status:", response.status); 
                if (!response.ok) {
                    throw new Error(`Errore HTTP: Status ${response.status}`);
                }
                return response.json(); 
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.detail || data.error);
                }

                clients = data.clients || [];
                config = data.config || {};
                
                console.log("✅ Dati caricati:", data);
                populateFormFields();
            })
            .catch(error => {
                console.error("❌ ERRORE caricamento dati:", error);
                showError("Impossibile caricare i dati dal Foglio Google.");
            })
            .finally(() => {
                submitButton.value = "Salva Timesheet";
                submitButton.disabled = false;
            });
        }

        function populateFormFields() {
            const clientDatalist = document.getElementById('client_list');
            clientDatalist.innerHTML = ''; 
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.name;
                clientDatalist.appendChild(option);
            });

            const selectDataMap = {
                'tipo_intervento': config.tipoIntervento || [],
                'mod_esecuzione': config.modEsecuzione || [],
                'mod_addebito': config.modAddebito || []
            };

            for (const id in selectDataMap) {
                const select = document.getElementById(id);
                const options = selectDataMap[id];
                
                if (options && Array.isArray(options) && options.length > 0) {
                    select.innerHTML = ''; 
                    
                    const placeholder = document.createElement('option');
                    placeholder.value = "";
                    const placeholderText = id.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    placeholder.textContent = `Seleziona ${placeholderText}`;
                    placeholder.disabled = true;
                    placeholder.selected = true; 
                    select.appendChild(placeholder);

                    options.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = item;
                        select.appendChild(option);
                    });
                } else {
                    console.warn(`⚠️ Configurazione vuota per: ${id}`);
                }
            }
        }

        function showError(message) {
            hideAllMessages();
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = "❌ " + message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            hideAllMessages();
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = "✅ " + message;
            successDiv.style.display = 'block';
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function hideAllMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            
            const form = document.getElementById('timesheet-form');
            const submitButton = document.getElementById('submit-btn');
            const formData = new FormData(form);
            
            // Gestione checkbox
            if (document.getElementById('send_email').checked) {
                formData.set('send_email', 'true');
            } else {
                formData.set('send_email', 'false');
            }
            
            submitButton.disabled = true;
            submitButton.value = "Salvataggio...";
            hideAllMessages();
            
            console.log("📤 Invio dati al server...");
            
            const params = new URLSearchParams(formData).toString();
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
                redirect: 'follow'
            })
            .then(response => {
                console.log("✅ Risposta POST Status:", response.status);
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                console.log("✅ Dati salvati con successo!");
                
                // Determina se l'email è stata inviata
                const emailSent = formData.get('send_email') === 'true';
                const emailMessage = emailSent ? " Email di riepilogo inviata al cliente." : "";
                
                showSuccess("Timesheet salvato con successo!" + emailMessage);
                
                // Reset del form
                form.reset();
                const today = new Date().toISOString().substring(0, 10);
                document.getElementById('date').value = today;
                document.getElementById('send_email').checked = true;
            })
            .catch(error => {
                console.error("❌ ERRORE durante l'invio:", error);
                showError("Errore durante il salvataggio. Riprova o controlla la console.");
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.value = "Salva Timesheet";
            });
        }

        window.onload = function() {
            loadFormData();
            
            const today = new Date().toISOString().substring(0, 10);
            document.getElementById('date').value = today;

            const form = document.getElementById('timesheet-form');
            form.addEventListener('submit', handleFormSubmit);

            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('focus', function() {
                    const defaultOption = this.querySelector('option[value=""]');
                    if (defaultOption) {
                        defaultOption.style.display = 'none';
                    }
                });
                select.addEventListener('blur', function() {
                    const defaultOption = this.querySelector('option[value=""]');
                    if (defaultOption && this.value === '') {
                        defaultOption.style.display = 'block';
                    }
                });
            });
        };
    </script>
</head>
<body>
<div class="form-container">
    <h1>Timesheet Giornaliero</h1>
    
    <div id="error-message" class="message error-message"></div>
    <div id="success-message" class="message success-message"></div>
    
    <form id="timesheet-form">
        
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="client">Cliente (digitare per filtrare):</label>
        <input type="text" id="client" name="client" list="client_list" required placeholder="Cerca o inserisci un cliente">
        <datalist id="client_list">
        </datalist>

        <label for="tipo_intervento">Tipo Intervento:</label>
        <select id="tipo_intervento" name="tipo_intervento" required>
            <option value="" disabled selected>Seleziona Tipo Intervento</option> 
        </select>

        <label for="mod_esecuzione">Modalità Esecuzione:</label>
        <select id="mod_esecuzione" name="mod_esecuzione" required>
            <option value="" disabled selected>Seleziona Modalità Esecuzione</option>
        </select>
        
        <div class="time-group">
            <div>
                <label for="start_time">Ora Inizio (Opzionale):</label>
                <input type="time" id="start_time" name="start_time" step="600">
            </div>
            <div>
                <label for="end_time">Ora Fine (Opzionale):</label>
                <input type="time" id="end_time" name="end_time" step="600">
            </div>
        </div>
        
        <label for="duration">Durata (Ore e Minuti):</label>
        <input type="text" id="duration" name="duration" placeholder="es. 1.5 o 01:30" required>
        
        <label for="mod_addebito">Modalità Addebito:</label>
        <select id="mod_addebito" name="mod_addebito" required>
            <option value="" disabled selected>Seleziona Modalità Addebito</option>
        </select>
        
        <label for="description">Descrizione Attività:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <div class="checkbox-container">
            <input type="checkbox" id="send_email" name="send_email" checked> 
            <label for="send_email">Invia Email di Riepilogo al Cliente</label>
        </div>
        
        <input type="submit" id="submit-btn" value="Salva Timesheet">
    </form>
</div>
</body>
</html>
